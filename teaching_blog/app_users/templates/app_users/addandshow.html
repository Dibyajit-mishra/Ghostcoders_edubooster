{% extends 'base.html' %}
{% block content %}
<div class = "row">
    <div class = "col-sm-4">
        <h4>Update Student</h4>
        <form method = "POST">
            {% csrf_token %}
            {{form.as_p}}
            <input name="" id="" class="btn btn-success" type = "submit" value="add">
        </form>
    </div>


    <div class = "col-sm-7 offset-1">
        <h4>Task info</h4>
        {% if stu %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Task</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for st in stu %}
              <tr>
                <th scope="row">{{st.id}}</th>
                <td>{{st.Task}}</td>
                <td>{{st.description}}</td>
                <td>
                    <a name="" id="" class="btn btn-warning" href="{% url 'update' st.id %}" role="button">Edit</a>
                    <form Action = "{% url 'delete' st.id %}" method = "POST" class = "d-inline">{% csrf_token %}
                        <input type = "submit" class = "btn btn-danger" value = "Delete"></input>
                    </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
        <h4>NO record</h4>
        {% endif %}
    </div>

{% endblock content %}
